server:
  port: 8803

spring:
  application:
    name: cloud-stream-consumer
  cloud:
    stream:
      binders:
        defaultRabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 116.62.138.50
                port: 5672
                username: hujf
                password: hujf
      bindings:
        input:
          destination: myExchange
